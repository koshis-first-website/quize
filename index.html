<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99+ Quiz Master | Koshish</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
            padding: 30px;
            width: 90%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }

        .header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 20px; opacity: 0.9; }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
            min-height: 70px;
        }

        .options-grid { display: grid; gap: 12px; }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            text-align: left;
            outline: none;
        }

        .option-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateX(5px); }
        .option-btn.correct { background: #22c55e !important; border-color: #22c55e; font-weight: bold; }
        .option-btn.wrong { background: #ef4444 !important; border-color: #ef4444; }

        .footer { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .made-by { font-size: 0.8rem; letter-spacing: 3px; opacity: 0.5; font-weight: bold; }
    </style>
</head>
<body>

    <div class="quiz-card" id="main-container">
        <div class="header">
            <span id="q-count">Question 1/10</span>
            <span id="score-display">Score: 0</span>
        </div>
        
        <div class="question-text" id="question-label">Loading amazing questions...</div>

        <div class="options-grid" id="options-box"></div>

        <div class="footer">
            <div class="made-by">MADE BY KOSHISH</div>
        </div>
    </div>

    <script>
        // MASSIVE QUESTION BANK (Expand this list to 99+)
        const questionBank = [
            { q: "Which gas do plants absorb from the atmosphere?", a: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], c: 1 },
            { q: "What is the largest animal in the world?", a: ["Elephant", "Blue Whale", "Giraffe", "Great White Shark"], c: 1 },
            { q: "Who wrote 'Romeo and Juliet'?", a: ["Charles Dickens", "William Shakespeare", "Mark Twain", "J.K. Rowling"], c: 1 },
            { q: "What is the capital of Japan?", a: ["Beijing", "Seoul", "Tokyo", "Bangkok"], c: 2 },
            { q: "Which organ pumps blood throughout the human body?", a: ["Lungs", "Brain", "Heart", "Liver"], c: 2 },
            { q: "What is the hardest natural substance on Earth?", a: ["Gold", "Iron", "Diamond", "Stone"], c: 2 },
            { q: "Which country is home to the Kangaroo?", a: ["India", "Australia", "USA", "South Africa"], c: 1 },
            { q: "How many colors are in a rainbow?", a: ["5", "6", "7", "8"], c: 2 },
            { q: "What is the boiling point of water?", a: ["90째C", "100째C", "110째C", "120째C"], c: 1 },
            { q: "Which is the smallest continent?", a: ["Asia", "Europe", "Australia", "Africa"], c: 2 },
            { q: "What is the currency of the USA?", a: ["Euro", "Yen", "Dollar", "Pound"], c: 2 },
            { q: "Which is the fastest land animal?", a: ["Lion", "Cheetah", "Horse", "Leopard"], c: 1 },
            { q: "Who invented the lightbulb?", a: ["Einstein", "Newton", "Thomas Edison", "Tesla"], c: 2 },
            { q: "Which planet is closest to the Sun?", a: ["Venus", "Earth", "Mercury", "Mars"], c: 2 },
            { q: "How many legs does a spider have?", a: ["6", "8", "10", "12"], c: 1 },
            { q: "What is the center of an atom called?", a: ["Proton", "Electron", "Nucleus", "Orbit"], c: 2 },
            { q: "Which fruit is known as the 'King of Fruits'?", a: ["Apple", "Mango", "Banana", "Grape"], c: 1 },
            { q: "What is the capital of Nepal?", a: ["Pokhara", "Kathmandu", "Lalitpur", "Butwal"], c: 1 },
            { q: "How many days are in a leap year?", a: ["364", "365", "366", "367"], c: 2 },
            { q: "Which is the tallest mountain in the world?", a: ["K2", "Mount Everest", "Lhotse", "Makalu"], c: 1 }
            // To get to 99+, just keep adding rows here following the same pattern!
        ];

        let activeQuestions = [];
        let currentIdx = 0;
        let score = 0;
        let locked = false;

        function initQuiz() {
            // Shuffle and pick 10 random questions from the bank
            activeQuestions = questionBank.sort(() => 0.5 - Math.random()).slice(0, 10);
            renderQuestion();
        }

        function renderQuestion() {
            locked = false;
            const data = activeQuestions[currentIdx];
            document.getElementById('q-count').innerText = `Question ${currentIdx + 1}/10`;
            document.getElementById('question-label').innerText = data.q;
            
            const btnBox = document.getElementById('options-box');
            btnBox.innerHTML = '';
            
            data.a.forEach((text, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = text;
                btn.onclick = () => select(i, btn);
                btnBox.appendChild(btn);
            });
        }

        function select(idx, btn) {
            if(locked) return;
            locked = true;

            const correctIdx = activeQuestions[currentIdx].c;
            if(idx === correctIdx) {
                btn.classList.add('correct');
                score++;
                document.getElementById('score-display').innerText = `Score: ${score}`;
            } else {
                btn.classList.add('wrong');
                document.querySelectorAll('.option-btn')[correctIdx].classList.add('correct');
            }

            setTimeout(() => {
                currentIdx++;
                if(currentIdx < activeQuestions.length) {
                    renderQuestion();
                } else {
                    finish();
                }
            }, 1200);
        }

        function finish() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <h1 style="color:#4ade80;">Excellent Job!</h1>
                <p style="font-size: 1.5rem; margin: 20px 0;">You scored ${score} out of 10</p>
                <button class="option-btn" style="width:100%; text-align:center;" onclick="location.reload()">PLAY NEW QUESTIONS</button>
                <div class="made-by" style="margin-top:20px;">MADE BY KOSHISH</div>
            `;
        }

        initQuiz();
    </script>
</body>
</html>
