<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zen Meditation Quiz</title>
    <style>
        /* CSS GOES HERE */
        body {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            font-family: sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .quiz-container {
            background: white; width: 90%; max-width: 400px;
            padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn {
            display: block; width: 100%; padding: 12px; margin: 8px 0;
            border: 2px solid #eee; border-radius: 10px; cursor: pointer;
            background: white; transition: 0.3s;
        }
        .btn:hover { background: #f0fff0; border-color: #96e6a1; }
        .correct { background: #96e6a1 !important; color: white; }
        .wrong { background: #ffb3b3 !important; color: white; }
        #next-btn {
            background: #2d5a27; color: white; border: none;
            padding: 15px; width: 100%; border-radius: 10px;
            margin-top: 15px; cursor: pointer;
        }
        .hide { display: none; }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2 id="question">Loading Meditation Quiz...</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn" class="hide">Next Question</button>
    </div>

    <script>
        // JAVASCRIPT GOES HERE
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-btn');

        let currentQuestionIndex = 0;
        let questions = [
            {
                question: "What is the goal of mindfulness?",
                answers: [
                    { text: "Thinking about work", correct: false },
                    { text: "Being present in the moment", correct: true },
                    { text: "Clearing the mind completely", correct: false }
                ]
            },
            {
                question: "Which part of the body is often focused on during meditation?",
                answers: [
                    { text: "The Breath", correct: true },
                    { text: "The Toes", correct: false },
                    { text: "The Elbows", correct: false }
                ]
            }
        ];

        function startQuiz() {
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let q = questions[currentQuestionIndex];
            questionElement.innerText = q.question;
            q.answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.innerText = ans.text;
                btn.classList.add('btn');
                if (ans.correct) btn.dataset.correct = "true";
                btn.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(btn);
            });
        }

        function resetState() {
            nextButton.classList.add('hide');
            while (answerButtonsElement.firstChild) answerButtonsElement.removeChild(answerButtonsElement.firstChild);
        }

        function selectAnswer(e) {
            const selected = e.target;
            const isCorrect = selected.dataset.correct === "true";
            if (isCorrect) selected.classList.add('correct');
            else selected.classList.add('wrong');
            
            Array.from(answerButtonsElement.children).forEach(btn => {
                if(btn.dataset.correct === "true") btn.classList.add('correct');
                btn.disabled = true;
            });
            nextButton.classList.remove('hide');
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) showQuestion();
            else {
                questionElement.innerText = "You finished the meditation journey!";
                nextButton.innerText = "Restart";
                currentQuestionIndex = -1;
            }
        });

        startQuiz();
    </script>
</body>
</html>
