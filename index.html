<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Zen Quiz</title>
    <style>
        /* CSS - Blue Theme & Animations */
        body {
            background: linear-gradient(180deg, #0f172a 0%, #1e40af 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveUp 10s linear infinite;
            z-index: 1;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.98);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h2 { color: #1e3a8a; font-size: 1.4rem; margin-bottom: 20px; }

        .btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 14px;
            margin: 8px 0;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn:hover { border-color: #3b82f6; background: #eff6ff; }

        .correct { background: #22c55e !important; color: white; border-color: #16a34a; }
        .wrong { background: #ef4444 !important; color: white; border-color: #b91c1c; }

        #next-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .hide { display: none; }
    </style>
</head>
<body>

    <div class="quiz-card">
        <h2 id="question">Starting Meditation...</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn" class="hide">Next Step</button>
    </div>

    <script>
        // 1. Create Bubbles
        for (let i = 0; i < 20; i++) {
            let b = document.createElement('div');
            b.className = 'bubble';
            let size = Math.random() * 50 + 10 + 'px';
            b.style.width = size;
            b.style.height = size;
            b.style.left = Math.random() * 100 + 'vw';
            b.style.animationDelay = Math.random() * 10 + 's';
            b.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(b);
        }

        // 2. Questions (Local Backup + Web)
        let questions = [
            {
                question: "Which of these is best for mindfulness?",
                answers: [
                    { text: "Deep Breathing", correct: true },
                    { text: "Playing Loud Music", correct: false },
                    { text: "Running Fast", correct: false }
                ]
            },
            {
                question: "What should you focus on during meditation?",
                answers: [
                    { text: "The Present Moment", correct: true },
                    { text: "Yesterday's Lunch", correct: false },
                    { text: "Future Problems", correct: false }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        const qEl = document.getElementById('question');
        const btnBox = document.getElementById('answer-buttons');
        const nextBtn = document.getElementById('next-btn');

        // 3. Fetch Web Questions (background refill)
        async function fetchMore() {
            try {
                const res = await fetch('https://opentdb.com/api.php?amount=10&category=17&type=multiple');
                const data = await res.json();
                const webQ = data.results.map(q => ({
                    question: decodeHTML(q.question),
                    answers: shuffle([
                        { text: decodeHTML(q.correct_answer), correct: true },
                        ...q.incorrect_answers.map(a => ({ text: decodeHTML(a), correct: false }))
                    ])
                }));
                questions = [...questions, ...webQ]; 
            } catch (e) { console.log("Web connection slow, using local questions."); }
        }

        function showQuestion() {
            reset();
            let q = questions[currentQuestionIndex];
            qEl.innerText = q.question;
            q.answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.innerText = ans.text;
                btn.classList.add('btn');
                if (ans.correct) btn.dataset.correct = "true";
                btn.onclick = select;
                btnBox.appendChild(btn);
            });
        }

        function reset() {
            nextBtn.classList.add('hide');
            while (btnBox.firstChild) btnBox.removeChild(btnBox.firstChild);
        }

        function select(e) {
            const btn = e.target;
            const isCorrect = btn.dataset.correct === "true";
            btn.classList.add(isCorrect ? 'correct' : 'wrong');
            Array.from(btnBox.children).forEach(b => {
                if(b.dataset.correct === "true") b.classList.add('correct');
                b.disabled = true;
            });
            nextBtn.classList.remove('hide');
        }

        nextBtn.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) showQuestion();
            else {
                qEl.innerText = "You have reached Inner Peace!";
                nextBtn.innerText = "Restart";
                nextBtn.onclick = () => location.reload();
            }
        };

        function shuffle(a) { return a.sort(() => Math.random() - 0.5); }
        function decodeHTML(h) {
            const t = document.createElement("textarea");
            t.innerHTML = h;
            return t.value;
        }

        // Start immediately
        showQuestion();
        // Try to get more from web
        fetchMore();
    </script>
</body>
</html>
