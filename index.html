<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Web Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <div class="stats">
            <span id="score-count">Score: 0</span>
            <span id="question-count">Question: 0</span>
        </div>
        
        <h2 id="question">Loading questions from web...</h2>
        
        <div id="answer-buttons" class="btn-grid">
            </div>

        <div class="controls">
            <button id="next-btn" class="hide">Next Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
