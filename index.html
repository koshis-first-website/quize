<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zen Quiz</title>
    <style>
        /* --- THIS SECTION MAKES IT LOOK GOOD --- */
        body {
            background-color: #f0fdf4; /* Light Green */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: white;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #bbf7d0;
        }

        h2 {
            color: #166534;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #f9fafb;
            border-color: #22c55e;
        }

        /* Colors for right and wrong */
        .correct {
            background-color: #22c55e !important;
            color: white !important;
            border-color: #16a34a !important;
        }

        .wrong {
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #dc2626 !important;
        }

        #next-btn {
            background-color: #166534;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2 id="question">Loading Journey...</h2>
        <div id="answer-buttons">
            </div>
        <button id="next-btn" class="hide">Next Question</button>
    </div>

    <script>
        /* --- THIS SECTION MAKES IT WORK --- */
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-btn');

        let currentQuestionIndex = 0;
        let questions = [
            {
                question: "What is the main goal of meditation?",
                answers: [
                    { text: "Finding inner peace", correct: true },
                    { text: "Winning a race", correct: false },
                    { text: "Learning to fly", correct: false }
                ]
            },
            {
                question: "Which of these helps with stress?",
                answers: [
                    { text: "Deep breathing", correct: true },
                    { text: "Drinking 10 coffees", correct: false },
                    { text: "Screaming loudly", correct: false }
                ]
            }
        ];

        function startQuiz() {
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let q = questions[currentQuestionIndex];
            questionElement.innerText = q.question;
            
            q.answers.forEach(ans => {
                const button = document.createElement('button');
                button.innerText = ans.text;
                button.classList.add('btn');
                if (ans.correct) button.dataset.correct = "true";
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hide');
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            
            if (isCorrect) {
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('wrong');
            }

            Array.from(answerButtonsElement.children).forEach(btn => {
                if(btn.dataset.correct === "true") btn.classList.add('correct');
                btn.disabled = true;
            });
            nextButton.classList.remove('hide');
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                questionElement.innerText = "Journey Complete!";
                nextButton.innerText = "Play Again";
                nextButton.onclick = () => location.reload();
            }
        });

        startQuiz();
    </script>
</body>
</html>
